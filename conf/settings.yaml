hydra:
  output_subdir: null
  run:
    dir: experiments/${now:%Y-%m-%d}/${now:%H-%M-%S}

  sweep:
    dir: experiments/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.override_dirname}
  
  callbacks:
    save_job_info:
      _target_: ml_3.utils.callbacks.MyCallback
  
defaults:
  - override hydra/job_logging: custom_job
  
seed: 42