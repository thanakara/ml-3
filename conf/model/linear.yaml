# @package: _global_

device: "${oc.select: device, ???}"

layers:
  - _target_: tensorflow.keras.layers.Flatten
    input_shape: "${oc.select: input_shape}"

  - _target_: tensorflow.keras.layers.Dense
    units: 32
    activation: relu
    kernel_initializer: he_normal

  - _target_: tensorflow.keras.layers.Dense
    units: "$ {oc.select: no_target}"
    activation: softmax